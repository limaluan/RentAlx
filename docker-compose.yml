version: "3.7"

services:
    database_app:
        image: postgres
        container_name: database_app
        restart: always
        ports: 
            - 5432:5432
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=rentalx
            - POSTGRES_DB=rentx
        volumes:
            - pgdata:/data/postgres
    app:
        build: .
        container_name: rentx
        ports:
            - 3000:3000
        volumes:
            - .:/usr/app
        links:
            - database_app
        depends_on:
            - database_app


volumes:
    pgdata:
        driver: local